<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
   
   
   .info{
      display: inline-block;
      width: 35px;
   }
   
   
   table, tr, td{
      border-collapse: collapse;
   }
</style>
</head>
<body>
   <h2>HTML FORM 테스트</h2>
   
   <!-- 
   <input type="text" name="" value="" style="ime-mode:auto;">
   <input type="text" name="" value="" style="ime-mode:active;">
   <input type="text" name="" value="" style="ime-mode:inactive;">
   <input type="text" name="" value="" style="ime-mode:disabled;">
   ime-mode
   auto     : 한/영 변환 가능
   active   : 한글 기본, 한/영 변환 가능
   inactive : 영문 기본, 한/영 변환 가능
   disabled : 영문 기본, 한/영 변환 불가, 영문/숫자만 입력 가능
    -->

   <form method=POST action=/Myjsp/SvlEchoData>
      <table border=1>
         <tr>
            <td>
               <table>
                  <tr>
                     <td>ID</td>
                     <td>
                        <input type="text" name="id" style="ime-mode: inactive;">
                     </td>
                  </tr>
                  <tr>
                     <td>이름</td>
                     <td>
                        <input type="text" name="name" style="ime-mode: active;">
                     </td>
                  </tr>
                  <tr>
                     <td>암호</td>
                     <td>
                        <input type="text" name="passwd" style="ime-mode: disabled;">
                     </td>
                  </tr>
               </table>
               
               <!-- 
               <span class="info">ID</span> <input type="text" name="id" style="ime-mode: inactive;"><br>
               <span class="info">이름</span> <input type="text" name="name" style="ime-mode: active;"><br>
               <span class="info">암호</span> <input type="text" name="passwd" style="ime-mode: disabled;"><br><br>
                -->
               <input type="button" value="버튼"><br>
            </td>
            <td>
               성별<br> 
               <input type="radio" name="sex" value="male" checked>남자 
               <input type="radio" name="sex" value="female">여자<br><br> 
               사용중인 편집기는?<br> 
               <input type="checkbox" name="eclipse" value="eclipse">Eclipse<br> 
               <input type="checkbox" name="jbuilder" value="jbuilder">Jbuilder<br>
            </td>
         </tr>
         
         <tr>
            <td>
               <input type="hidden" name="state" value="ready">
               사용중인 운영체제는?<br>
               <select name="os" size="3" multiple="multiple">
                  <option value="win32">윈도우
                  <option value="linux">리눅스
                  <option value="solaris">솔라리스
                  <option value="misc">기타
               </select><br><br>
               사용중인 하드웨어는?
               <select name="hw">
                  <option value="i7">i7
                  <option value="i5" selected>i5
                  <option value="pentium">펜티엄
                  <option value="misc">기타
               </select>
            </td>
            <td><br>
               자기소개<br>
               <textarea name="intro" rows="10" cols="40" style="ime-mode:active;"></textarea>
            </td>
         </tr>
         <tr>
            <td colspan="2" align="center">
               <input type="submit" value="전 송">
               <input type="reset" value="취 소">
            </td>
         </tr>
      </table>
   </form>

</body>
</html>
